<div class="modal-header">
    <h3>Add Customer Infomation</h3>
</div>
<form>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="name" class="form-control" ng-model="cus.fname">
            {{ fname}}
            <!--<p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>-->
        </div>
        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" name="name" class="form-control" ng-model="cus.mname">
            <!--<p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>-->
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="name" class="form-control" ng-model="cus.lname">
            <!--<p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>-->
        </div>
        <div>
            <label>Gender</label>
            <label class="radio-inline"><input type="radio" value="Male" name="gender" ng-model="cus.gender">Male</label>
            <label class="radio-inline"><input type="radio" value="Female" name="gender" ng-model="cus.gender">FeMale</label>
        </div>
        <div>
            <label>Birth Date</label>
            <input type="text" name="name" class="form-control" ng-model="cus.dob">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="cus.email">
            <!--<p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>-->
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="name" class="form-control" ng-model="cus.mobileno">
            <!--<p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>-->
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="name" class="form-control" ng-model="cus.address">
            <!--<p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>-->
        </div>
        <div>
            <label>City</label>
            <select class='form-control' ng-model="cus.city">
                <option value='Surat'>Surat</option>
                <option value='Bardoli'>Bardoli</option>
                <option value='Navsari'>Navsari</option>
            </select>
        </div>
        <div>
            <label>State</label>
            <select class='form-control' ng-model="cus.state">
                <option value='Gujarat'>Gujarat</option>
                <option value='Rajasthan'>Rajasthan</option>
                <option value='Goa'>Goa</option>
            </select>
        </div>
        <div>
            <label>Country</label>
            <select class='form-control' ng-model="cus.country">
                <option value='India'>India</option>
                <option value='Uk'>UK</option>
                <option value='Rasia'>Rasia</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="submitForm(cus)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
